<div class="min-h-screen bg-gradient-to-b from-[#0d0f11] via-[#111416] to-[#0d0f11] text-slate-100 flex flex-col items-center justify-center gap-6 px-4 py-8">
  
  <!-- Logo & Tagline Hero -->
  <div class="flex flex-col items-center text-center space-y-3">
    <div class="relative">
      <!-- Glow effect behind logo -->
      <div class="absolute inset-0 blur-3xl opacity-30 bg-gradient-to-r from-teal-500 via-cyan-400 to-teal-600 rounded-full scale-75"></div>
      <img src="assets/Logo.png" alt="IronPlan" class="relative h-32 md:h-40 drop-shadow-2xl" />
    </div>
    
    <!-- Tagline con estilo -->
    <div class="space-y-1.5">
      <p class="text-base md:text-lg font-medium text-transparent bg-clip-text bg-gradient-to-r from-teal-300 via-cyan-300 to-teal-400">
        Transforma tu entrenamiento
      </p>
      <p class="text-sm md:text-base text-slate-400 font-light tracking-wide">
        Domina tu progreso
      </p>
    </div>
  </div>

  <!-- Card -->
  <section
    class="w-full max-w-md bg-[#1b1f22]/95 border border-white/10 rounded-2xl shadow-[0_22px_60px_rgba(0,0,0,0.7)] backdrop-blur-sm px-6 py-7 space-y-5"
  >
    <h1 class="text-center text-2xl font-semibold mb-1">Iniciar Sesión</h1>

    <!-- IDENTIFIER -->
    <label class="block space-y-1">
      <span class="text-sm font-medium text-slate-200">Email o Username</span>
      <div
        class="flex items-center gap-2 bg-[#0f1214] border border-white/10 rounded-lg px-3 py-2 focus-within:border-teal-300 focus-within:ring-2 focus-within:ring-teal-300/40 transition"
      >
        <span class="text-slate-400" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path
              d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v2h20v-2c0-3.3-6.7-5-10-5z"
            />
          </svg>
        </span>
        <input
          [(ngModel)]="form.identifier"
          name="identifier"
          type="text"
          placeholder="tu@email.com o usuario"
          autocomplete="username"
          required
          class="w-full bg-transparent border-none outline-none text-sm text-slate-100 placeholder:text-slate-500"
        />
      </div>
    </label>

    <!-- PASSWORD -->
    <label class="block space-y-1">
      <span class="text-sm font-medium text-slate-200">Contraseña</span>
      <div
        class="flex items-center gap-2 bg-[#0f1214] border border-white/10 rounded-lg px-3 py-2 focus-within:border-teal-300 focus-within:ring-2 focus-within:ring-teal-300/40 transition"
      >
        <span class="text-slate-400" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path
              d="M17 8h-1V6a4 4 0 00-8 0v2H7a1 1 0 00-1 1v11a1 1 0 001 1h10a1 1 0 001-1V9a1 1 0 00-1-1zm-7-2a2 2 0 114 0v2h-4V6z"
            />
          </svg>
        </span>
        <input
          [(ngModel)]="form.password"
          name="password"
          type="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
          class="w-full bg-transparent border-none outline-none text-sm text-slate-100 placeholder:text-slate-500"
        />
      </div>
    </label>

    <!-- Forgot password -->
    <div class="flex justify-end text-xs">
      <a
        routerLink="/forgot"
        class="text-slate-400 hover:text-slate-200 hover:underline transition"
      >
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <!-- Botón login -->
    <button
      (click)="submit()"
      [disabled]="loading() || !form.identifier || !form.password"
      class="w-full py-3 rounded-xl bg-gradient-to-b from-teal-300 to-teal-500 text-slate-950 font-semibold text-sm shadow-[0_10px_25px_rgba(45,212,191,0.45)] hover:brightness-110 active:translate-y-[1px] disabled:opacity-60 disabled:cursor-not-allowed transition"
    >
      {{ loading() ? 'Ingresando...' : 'Iniciar sesión' }}
    </button>

    <!-- Ir a registro -->
    <p class="text-center text-xs text-slate-400">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-teal-300 font-semibold hover:underline">
        Crear cuenta aquí
      </a>
    </p>

    <!-- Error -->
    <p
      *ngIf="error()"
      class="text-center text-xs text-rose-400 bg-rose-900/30 border border-rose-700/40 rounded-lg px-3 py-2"
    >
      {{ error() }}
    </p>
  </section>

  <footer class="text-[10px] text-slate-500 text-center mt-3">
    © 2025 IronPlan. Todos los derechos reservados.
  </footer>
</div>
