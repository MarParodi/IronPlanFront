<div class="min-h-dvh bg-gradient-to-b from-[#0F1113] to-[#2A2C2E] text-white">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-black/40 backdrop-blur border-b border-white/10">
    <div class="max-w-lg mx-auto px-4 h-14 flex items-center justify-between">
      <button (click)="back()"
              class="w-10 h-10 rounded-full grid place-items-center bg-white/5 hover:bg-white/10 transition">
        <span class="text-teal-400 text-xl">←</span>
      </button>

      <h1 class="text-xl font-extrabold text-white">Detalles</h1>
<div class="w-10 h-10"></div>
      
    </div>
  </header>

  <div class="max-w-lg mx-auto px-4 py-6">
    <div *ngIf="loading" class="py-20 text-center text-white/50">Cargando…</div>

    <div *ngIf="error && !loading"
         class="p-4 rounded-2xl bg-rose-500/10 border border-rose-500/20 text-rose-200">
      {{ error }}
    </div>

    <ng-container *ngIf="!loading && detail">
      <!-- Title + date -->
      <div class="mb-6">
        <h2 class="text-4xl font-extrabold uppercase ">{{ detail.routineName }}</h2>
        <p class="text-white/50 mt-1">{{ formatDate(detail.startedAt || detail.completedAt) }}</p>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="text-center">
          <div class="text-xs tracking-widest font-semibold text-[#FFD34E]">SERIES EFECTIVAS</div>
          <div class="text-5xl font-extrabold mt-2">{{ totalSeries }}</div>
        </div>

        <div class="text-center">
          <div class="text-xs tracking-widest font-semibold text-[#FFD34E]">KG DESPLAZADOS</div>
          <div class="text-5xl font-extrabold mt-2">{{ totalKg }}</div>
        </div>
      </div>

      <!-- Notes (si luego agregas notes al backend) -->
      <!--
      <div class="rounded-2xl bg-white/5 border border-[#FFD34E]/35 p-4 mb-6">
        <div class="text-sm font-semibold text-white/70">NOTAS DEL ENTRENAMIENTO</div>
        <div class="text-white/80 mt-1">{{ detail.notes }}</div>
      </div>
      -->

      <!-- Exercises -->
      <div class="space-y-4">
        <div *ngFor="let ex of detail.exercises"
             class="rounded-2xl bg-white/5 border border-white/10 p-4 shadow-lg shadow-black/30">

          <div class="text-lg font-extrabold text-teal-400 uppercase">
            {{ ex.exerciseName }}
          </div>

          <div class="mt-3 space-y-2">
            <div *ngFor="let s of ex.sets"
                 class="flex items-center justify-between rounded-xl bg-black/20 border border-white/10 px-3 py-2">
              <span class="text-xs font-semibold text-white">SERIE {{ s.setNumber }}</span>

              <div class="flex items-center gap-4">
                <span class="font-extrabold text-[#FFD34E]">
                  {{ (s.reps ?? 0) }} REPS
                </span>
                <span class="text-white/70 font-semibold">
                  {{ (s.weightKg ?? 0) }} KG
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="h-12"></div>
    </ng-container>
  </div>
</div>
