<div class="page">
  <header class="brand">
    <!-- Usa <img> si tienes logo en assets, si no, deja el texto -->
    <!-- <img src="assets/logo-ironplan.svg" alt="IronPlan" /> -->
    <span class="logo-text">IRONPLAN</span>
  </header>

  <p class="tagline">Transforma tu entrenamiento, domina tu progreso.</p>

  <section class="card">
    <h1>Iniciar Sesión</h1>

    <!-- IDENTIFIER -->
    <label class="field">
      <span class="field-label">Email o Username</span>
      <div class="input-wrap">
        <span class="icon" aria-hidden="true">
          <!-- mail/user icon -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v2h20v-2c0-3.3-6.7-5-10-5z"/>
          </svg>
        </span>
        <input
          [(ngModel)]="form.identifier"
          name="identifier"
          type="text"
          placeholder="tu@email.com o usuario"
          autocomplete="username"
          required
        />
      </div>
    </label>

    <!-- PASSWORD -->
    <label class="field">
      <span class="field-label">Contraseña</span>
      <div class="input-wrap">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
            <path d="M17 8h-1V6a4 4 0 00-8 0v2H7a1 1 0 00-1 1v11a1 1 0 001 1h10a1 1 0 001-1V9a1 1 0 00-1-1zm-7-2a2 2 0 114 0v2h-4V6z"/>
          </svg>
        </span>
        <input
          [(ngModel)]="form.password"
          name="password"
          type="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
        />
      </div>
    </label>

    <div class="row small">
      <a class="muted" routerLink="/forgot">¿Olvidaste tu contraseña?</a>
    </div>

    <button class="cta" (click)="submit()" [disabled]="loading() || !form.identifier || !form.password">
      {{ loading() ? 'Ingresando...' : 'Iniciar sesión' }}
    </button>

    <p class="acc">
      ¿No tienes cuenta?
      <a routerLink="/register" class="link">Crear cuenta aquí</a>
    </p>

    <p class="error" *ngIf="error()">{{ error() }}</p>
  </section>

  <footer class="foot">© 2025 IronPlan. Todos los derechos reservados.</footer>
</div>
